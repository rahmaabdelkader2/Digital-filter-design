<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->
    <script src="/static/lib/danfo.min.js"></script>
    <script src="/static/lib/notyf.min.js"></script>
    <script src="/static/lib/p5.min.js"></script>
    <script src="/static/lib/plotly-2.8.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/lib/notfy.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Title -->
    <title>Real-Time Filters</title>
</head>

<body>
    <section id="filter-design">
      
		<div class="box" id="design-unit-circle">
      <h2 id="circle-title" >Digital Filter Design</h2>

      <input type="file" id="real-input" hidden="hidden">
      <button id="myfile" style="margin: auto;" class="btn-cricle-control mode-control">Import filter</button>
      <span id="custom-text" style="margin: auto;">No file chosen</span>

			<div id="circle-canvas"></div>
			<div id="circle-control">
				<button id="zero" class="btn-cricle-control mode-control">Add Zeros</button>
				<button id="pole" class="btn-cricle-control mode-control">Add Poles</button>
				<button id="remove" class="btn-cricle-control">Remove</button>
				<button id="remove-all" class="btn-cricle-control">Remove All</button>
        <button id="export-filter" class="btn-cricle-control" onclick="ExportFilter()">
          <a  href="/static/assests/Exported_filter.csv" download class="btn-cricle-control mode-control"> Export
            Filter</a></button>


                
			</div>

		</div>
		<div class="box" id="filter-response">
			<h4 class="freq-response-title title">Magnitude Response</h4>
			<div id="filter-mag-response" class="response-plotting"> </div>
			<h4 class="freq-response-title title">Phase Response</h2>
				<div id="filter-phase-response" class="response-plotting"> </div>
        <button data-modal-target="#modal"  class="btn-cricle-control" > All pass filter</button>

                
                
	</section>

    </div>
    <section class="second_col">

      <button id="generate-sig" class="btn-cricle-control" >Generate Signal </button>
      <input type="file" id="import-signal" hidden="hidden">
      <button id="import-sig" class="btn-cricle-control" >Import Signal</button>
      <span id="file_name_of_signal" style="display: none;"></span>

        <div id="track_pad"></div>
        <div id="track"></div>
        <div id="out-track"></div>

        <div id="plot"></div>
        <div id="out_plot"></div>

    </section>
    

  <div class="modal" id="modal">

      <!-- <div class="modal-header">
        <div class="title">Phase correction</div>
        <button data-close-button class="close-button">&times;</button>
      </div> -->

      <div class="modal-body">
          <h2 id="all-pass-title" class="modal_title">All Pass Filter Design</h2>
          <div id="all-pass-container">
              <div id="list1" class="dropdown-check-list" tabindex="100">
                <span class="anchor">All Pass Filter Coefficients</span>
                <ul id="listOfA" class="items">
                  <li><input class="target1" type="checkbox" data-avalue="-0.9" />-0.9 </li>
                  <li><input class="target1" type="checkbox" data-avalue="-0.495" />-0.495</li>
                  <li><input class="target1" type="checkbox" data-avalue="0.0" />0.0</li>
                  <li><input class="target1" type="checkbox" data-avalue="0.49499" />0.49499</li>
                  <li><input class="target1" type="checkbox" data-avalue="0.99" />0.99</li>
                </ul>
              </div>
              <input range="0-9" min="-1" max="1" type="number" step="0.01" id="new-value" value="">
              <button id="new-all-pass-coef" class="btn">submit</button>
          </div>                   
          <div class="box" id="all-pass-response">
            <div id="all-pass-response-container">
              <h4 class="title1" id="all-pass-response-title">All Pass Phase Response</h4>
              <div id="all-pass-phase-response" class="response-plotting2"> </div>
            </div>
      
            <div id="final-filter-response" >
              <h4 id="final-filter-response-title" class="title2">Final Phase Response</h4>
              <div id="final-filter-phase-response"  class="response-plotting2"> </div>
            </div>
          </div>
        
          <h2 id="info" style="display: none"></h2>
          <div class="wrapper">
            <i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">
              <img src="static\images\-0.9.png" alt="img" draggable="false" id="img1">
              <img src="static\images\-0.495.png" alt="img" draggable="false" id="img2">
              <img src="static\images\0.45.png" alt="img" draggable="false" id="img3">
              <img src="static\images\0.99.png" alt="img" draggable="false" id="img4">
              <img src="static\images\0.png" alt="img" draggable="false" id="img5">
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
          </div>
        </div>

       
    </div>


    <div id="overlay"></div>
		</div>
    <script src="/static/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
	<script src="/static/js/unitcircle.js"></script>
</body>
</html>
